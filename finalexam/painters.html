<!DOCTYPE html>

<html lang="en" ng-app="dev201xApp">
<head>
    <meta charset="utf-8" />
    <title>Famous Painters - Edx dev201x</title>
    <link rel="stylesheet" href="styles/app.css" type="text/css" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/app.css" rel="stylesheet" />
</head>
<body class="container">
    <div class="content" ng-controller="PainterCtrl as pCtrl">
        <div class="col-xs-5 painters-list">
            <div class="row">
                <table class="table table-responsive table-striped">
                    <tr ng-repeat="artist in pCtrl.artists" ng-click="pCtrl.selectPainter(artist)">
                        <td>
                            <div class="row">
                                <div class="col-xs-4">
                                    <img ng-src="{{artist.image}}" class="artist-thumbnail img-responsive" alt="Responsive image">
                                    <b>{{artist.name}}</b>
                                </div>
                                <div class="col-xs-8">
                                    <p ng-repeat="prop in artist.props | limitTo : 2">
                                        <b>{{prop.key}}</b>
                                        {{prop.value}}
                                    </p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-xs-push-5 col-xs-7 painter-details">
            <div class="col-xs-12" ng-if="pCtrl.selectedArtist">
                <div class="row">
                    <div class="col-xs-3">
                        <img ng-src="{{pCtrl.selectedArtist.image}}" class="artist-image img-responsive" alt="{{pCtrl.selectedArtist.name}}" />
                    </div>
                    <div class="col-xs-9 painter-info">
                        <p ng-repeat="prop in pCtrl.selectedArtist.props">
                            <b>{{prop.key}}</b>
                            {{prop.value}}
                        </p>
                        <p>
                            <b>Description: </b>
                            {{pCtrl.selectedArtist.description}}
                        </p>
                        <p>
                            More Details on <a href="{{pCtrl.selectedArtist.url}}">Wikipedia</a>
                        </p>
                    </div>
                </div>
                <h3>
                    {{pCtrl.selectedArtist.name}}
                </h3>
                <hr />
                <h4>
                    Artwork
                </h4>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="pull-left art-work" ng-repeat="painting in pCtrl.selectedArtist.work">
                            <img class="art-thumbnail" ng-src="{{painting.image}}" title="{{painting.title}} ({{painting.year}})" />
                            <br />
                            {{painting.title | limitTo : 20}}
                            <br />
                            <small>{{painting.year}}</small>
                        </div>
                    </div>
                </div>
                <hr />
            </div>

        </div>
        <div class="hidden">
            <script src="scripts/jquery-1.9.1.min.js"></script>
            <script src="scripts/bootstrap.min.js"></script>
            <script src="scripts/angular.min.js"></script>
            <script src="scripts/defs/definitions.js"></script>
            <script src="scripts/app.js"></script>
        </div>
</body>
</html>
